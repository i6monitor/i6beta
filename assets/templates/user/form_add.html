<div class="card">
  <div class="card-header">
    Add New User
  </div>
  <div class="card-body p-4">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="icon-user"></i>
        </span>
      </div>
      <input type="text" class="form-control" v-model="form_data.username" placeholder="Username">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">@</span>
      </div>
      <input type="text" class="form-control" v-model="form_data.email" placeholder="Email">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="icon-lock"></i>
        </span>
      </div>
      <input type="password" class="form-control" v-model="form_data.password" placeholder="Password">
    </div>
    <div class="input-group mb-4">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="icon-lock"></i>
        </span>
      </div>
      <input type="password" class="form-control" v-model="form_data.repeat_password" placeholder="Repeat password">
    </div>
    <button type="button" class="btn btn-block btn-success">Create Account</button>
  </div>
</div>
